<!DOCTYPE html>
<html>
  <head>
    <title>vector</title>
    <link rel="stylesheet" href="../build/build.css">
  </head>
  <body>
    <script src="../build/build.js"></script>
    <script>

    var V = require('vector');

    var v = V();
    assert(0 === v.x);
    assert(0 === v.y);
    assert('0,0' == v);

    assert('5,5' == V(5));
    assert('5,10' == V(V(5,10)));
    assert('3.1,3.1' == V(3.14, 3.14).toFixed(1));

    var v = V(5,15);
    assert(5 === v.x);
    assert(15 === v.y);
    assert('5,15' == v);

    assert('10,20' == V(7,10).add(V(3,10)));
    assert('10,20' == V(15,33).sub(V(5,13)));
    assert('10,20' == V(5,5).mul(V(2,4)));
    assert('10,20' == V(30,60).div(V(3,3)));

    var a = V(30,60);
    var b = a.clone();
    assert(''+a == b);
    assert(a !== b);

    assert(45 == V(5,10).dot(V(3,3)));
    assert(125 == V(5,10).dot());

    assert(10 == V(5,10).cross(V(2,6)));

    assert(11.2 == V(5,10).mag().toFixed(1));

    assert('0.45,0.89' == V(5,10).normalize().toFixed(2));

    assert('7.07' == V(5,10).distance(V(10,15)).toFixed(2));

    assert('0.46' == V(5,10).radians().toFixed(2));

    assert(45 == V(5,5).angle());

    assert('2.2,4.5' == V(10,20).scale(5).toFixed(1));

    assert('5,10' == V(-5,10).abs());

    assert('5,-10' == V(-5,10).neg());

    assert('5,5' == V().lerp(V(10), .5));

    assert(V(10,15).equals(V(10,15)));
    assert(V(9,15).lessThan(V(10,15)));
    assert(V(10,15).lessThanEqual(V(10,15)));
    assert(V(10,16).greaterThan(V(10,15)));
    assert(V(10,15).greaterThanEqual(V(10,15)));

    write('<br>OK - all tests pass');

    function write(msg) {
      document.write(msg);
    }

    function assert(expr, msg) {
      if (!expr) {
        write(msg || 'failed');
        throw new Error('failed');
      }
      else write('.');
    }
    </script>
  </body>
</html>
